<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body >
    <center style="border: 10px solid black; background-color: blanchedalmond; height: 620px; width:620px; position: absolute; left: 170px;">
    <section >
        <h1><u> STUDENT REGISTRATION FORM</u></h1>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="reg-fname">First Name:</label>
                        </td>
                        <td><input type="text" name="fname" id="reg-fname" placeholder="Enter First Name"/></td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="reg-lname">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" name="lname" id="reg-lname" placeholder="Enter Last Name"/>
                        </td>
                        <td colspan="2">
                            <table>
                                <tbody>
                                    <tr>
                                    <td>
                                        <label for="reg-flat">Flat No:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="flat" id="reg-flat"/>
                                    </td>
                                   </tr>
                                   <tr>
                                     <td>
                                         <label for="reg-locality">Locality:</label>
                                     </td>
                                     <td>
                                        <input type="text" name="locality" id="reg-locality"/>
                                     </td>
                                   </tr>
                                   <tr>
                                     <td>
                                        <label for="reg-city">City:</label>
                                     </td>
                                     <td>
                                          <input type="text" name="city" id="reg-city"/>
                                     </td>
                                   </tr>
                                </tbody>
                            </table>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="reg-same">
                                <b>Is Current Address and permanent</b>
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="perm" id="reg-same" value="yes" checked>Yes
                            <input type="radio" name="perm" value="no">No
                        </td>
                    </tr>
                    <br/>
                    <br/>
                    <tr>
                        <td>
                            <label for="reg-email">Email:</label>
                        </td>
                        
                        <td>
                            <input type="email" name="email" id="reg-email" placeholder="abc@gmail.com"/>
                        </td>
                        
                    </tr>
                    <br/><br/>
                    
                </tbody>
            </table>
            <br/><br/>
            <div>
                <label >Contact:</label>
                <input type="number" placeholder="Enter Number"/>
            </div><br/><br/>
            <div>
                <label>Upload Photo</label>
                <input type="file"/>
            </div><br/><br/>
            <div>
                <label for="course">Select Your Course</label>
                <select>
                    <optgroup label="computer Science course">
                        <option>software</option>
                        <option>Full stack</option>
                        <option>Developer</option>
                        <option>Java</option>
                    </optgroup>
                    <optgroup label="electrical course">
                        <option>electronc</option>
                        <option>electrical</option>
                        <option>didital</option>
                        <option>EERE</option>
                    </optgroup>
                </select>
            </div>
            <br/>
            <br/>
            <button><big>Register</big></button>
        </form>
    </section>
</center>
</body>
</html>
